<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
	integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
	crossorigin="anonymous"></script>
	
	<link rel="stylesheet" type="text/css" href="../css/selector.css">



</head>

<body>




	<div class="wrapper">

		<fieldset>


			<div>

				<input type="radio" name="sports" value="1" checked>1학년 <input
					type="radio" name="sports" value="2">2학년 <input
					type="radio" name="sports" value="3">3학년<br>

			</div>
			<select class="custom-select">
				<option selected>반을 선택해주세요.</option>
				<option value="1">1반</option>
				<option value="2">2반</option>
				<option value="3">3반</option>
				<option value="4">4반</option>
				<option value="5">5반</option>
				<option value="6">6반</option>
			</select> <br>
			 
			 
			 <form class="form-inline my-2 my-lg-0" id="loginForm">
				이름<input class="form-control mr-sm-2" type="text" placeholder="Name"
					aria-label="ID" id="id" required> 
				번호<input class="form-control mr-sm-2" type="text" placeholder="Number"
					aria-label="PWD" id="pwd" required>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">회원가입</button>
			</form>


			
		</fieldset>


		<!-- Modal -->
		<div class="modal" id="myModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">회원가입 되었습니다.</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal" onclick="location.href='main.html' ">Close</button>
						<br>

					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- /.container -->
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>

	<script>
		// jquery를 이용해 로그인 하기
		$(document).ready(
				function() {
					$('#loginForm').submit(
							function(event) {
								// 자동 submit되는 기능을 막음
								event.preventDefault();

								// id pwd 값을 가져오기
								// document.getElementById("id").value 하지만 길어서 jquery에서 모든 요소를 $로 가져온다.
								var id = $('#id').val();
								// document.getElementById("pwd").value
								var pwd = $('#pwd').val();

								// 서버로 post 방식으로 전송(ajax)
								$.post("http://httpbin.org/post", {
									"id" : id,
									"pwd" : pwd
								}, function(data) {
									//alert(data.form.id + '님 로그인 되었습니다.')
									var myModal = $('#myModal');
									myModal.modal();
									myModal.find('.modal-body').text(
											data.form.id + '님 회원가입되었습니다.')
								});

							});
				});
	</script>







</body>
</html>
