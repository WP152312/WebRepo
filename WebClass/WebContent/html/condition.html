<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script>
		function showmessage(){
			
			if(parseInt(document.getElementById("age").value) <16 || parseInt(document.getElementById("age").value) > 69){
				document.getElementById("text").innerHTML = "연령 부적합";
			}
			else if(document.getElementById("male").checked){
				if(document.getElementById("weight").value>=50){
					document.getElementById("text").innerHTML = "헌혈가능합니다.";
				}
				else 
					document.getElementById("text").innerHTML = "체중 미달";
			}
			else if(document.getElementById("female").checked) {
				if(document.getElementById("weight").value>=45){
					document.getElementById("text").innerHTML = "헌혈가능합니다.";
				}
				else document.getElementById("text").innerHTML = "체중 미달";			}
				
			
			
			
		}
	
	</script>
	
</head>
<body>

<h1> 헌혈 조건</h1>

	

	나이 : <input type="text" id="age">세<br>
	성별: 남자 <input type="radio" name="gender" id="male" checked><br>
	성별 : 여자<input type="radio" name="gender" id ="female"><br>
	몸무게: <input type="text" id="weight">kg<br>
	<input type="button" value="헌혈 조건 체크" onclick="showmessage();"><br>
	<p id="text"></p>

	
	
	
	
</body>
</html>
